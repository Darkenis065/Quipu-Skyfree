# .github/workflows/sphinx.yml

name: Deploy Sphinx Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Otorga permisos de escritura para la creación y despliegue del artefacto
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # ... (Pasos de Configuración de Python e Instalación de Dependencias aquí) ...

      - name: Generar la Documentación de Sphinx
        run: |
          cd docs
          make html
          # El archivo .nojekyll es crucial para que GitHub Pages sirva el HTML generado por Sphinx
          touch _build/html/.nojekyll

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Subir el Artefacto (artifact) de la Documentación
        uses: actions/upload-pages-artifact@v3
        with:
          # Esta es la carpeta que será desplegada. Debe coincidir con la salida de Sphinx.
          path: 'docs/_build/html' 

  # --- Segundo Job: Despliegue ---
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
