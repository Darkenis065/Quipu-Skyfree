# .github/workflows/sphinx.yml

name: Deploy Sphinx Docs to GitHub Pages

on:
  # Se ejecuta cuando se sube código a la rama 'main'
  push:
    branches:
      - main
  # Permite ejecutarlo manualmente desde la interfaz de GitHub
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          # Instala Sphinx y tu tema (ej. sphinx-rtd-theme)
          pip install sphinx sphinx-rtd-theme
          # Instala las dependencias de tu proyecto (si las necesitas para autodoc)
          # pip install -r requirements.txt

      - name: Generar la Documentación de Sphinx
        run: |
          # Navega a tu carpeta de docs y genera el HTML
          cd docs
          make html
          cd ..

      - name: Crear .nojekyll
        run: |
          # Crea el archivo para decirle a GitHub Pages que NO use Jekyll
          touch docs/_build/html/.nojekyll

      - name: Despliegue a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Token de seguridad para el despliegue
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Directorio que contiene los archivos HTML generados por Sphinx
          publish_dir: docs/_build/html
          # (Opcional) Fuerza a usar la rama 'gh-pages' si la tienes configurada así
          # publish_branch: gh-pages
