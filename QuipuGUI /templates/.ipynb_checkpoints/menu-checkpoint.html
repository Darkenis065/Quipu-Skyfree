<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroPhysics Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --space-dark: #0a0e17;
      --space-blue: #1a2b47;
      --nebulosa-purple: #6a1b9a;
      --star-yellow: #ffeb3b;
      --accent: #00e5ff;
      --text: #e0f7fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #000 0%, #001017 70%, #002024 100%);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* üí° Luz ambiental */
    body::before {
      content: "";
      position: absolute;
      width: 1500px;
      height: 1500px;
      border-radius: 70%;
      background: radial-gradient(circle, rgba(0,255,255,0) 40%, rgba(0,150,255,0.15) 30%, rgba(0,255,255,0.25) 100%);
      filter: blur(120px);
      z-index: 0;
      animation: ambientShift 8s infinite ease-in-out;
    }

    @keyframes ambientShift {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* üõ∞Ô∏è NAVBAR INTEGRADA */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 2rem;
      background: rgba(10, 14, 23, 0.45);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 229, 255, 0.1);
      z-index: 10;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      letter-spacing: 1px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav-logo img {
      height: 30px;
      width: 30px;
      filter: drop-shadow(0 0 4px var(--accent));
    }

    .nav-logo:hover { color: var(--accent); }

    .nav-links {
      display: flex;
      gap: 1.8rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::before,
    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -3px;
      background: var(--accent);
      transition: width 0.3s ease;
      opacity: 0.6;
    }

    .nav-links a::before { left: 50%; }
    .nav-links a::after { right: 50%; }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-links a:hover::before,
    .nav-links a:hover::after {
      width: 50%;
    }

    .nav-action button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .nav-action button:hover {
      background: var(--accent);
      color: var(--space-dark);
      box-shadow: 0 0 10px var(--accent);
    }

    /* üåå CONTENEDOR CENTRAL */
    .container {
      position: relative;
      width: 900px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    /* ü™ê Reloj */
    .clock-container {
      position: absolute;
      z-index: 2;
      width: 160px;
      height: 160px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .clock-container:hover { transform: scale(1.05); }

    .clock-container img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      transition: transform 0.1s ease-out;
    }

    /* ‚ú® Men√∫ orbital */
    .menu {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      justify-content: space-between;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 100px;
      width: 220px;
    }

    .menu-column.left { align-items: flex-end; }
    .menu-column.right { align-items: flex-start; }

    .menu button {
      background: transparent;
      color: var(--text);
      border: none;
      font-size: 1rem;
      cursor: pointer;
      padding: 1rem 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.3s ease;
      outline: none;
      width: 200px;
      position: relative;
      z-index: 4;
    }

    .menu button:hover { color: var(--accent); }

    .menu button::before,
    .menu button::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border: 1.5px solid var(--accent);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .menu button::before {
      top: 0; left: 0;
      border-right: none; border-bottom: none;
    }

    .menu button::after {
      bottom: 0; right: 0;
      border-left: none; border-top: none;
    }

    .menu button:hover::before,
    .menu button:hover::after {
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    /* üîó L√≠neas de conexi√≥n */
    .connection-line {
      position: absolute;
      background: var(--accent);
      height: 2px;
      width: 0;
      z-index: 1;
      opacity: 0;
      box-shadow: 0 0 12px var(--accent);
      transition: all 0.5s ease;
      transform-origin: center center;
    }

    #line-analisis { top: 180px; left: 450px; transform: rotate(150deg); }
    #line-mis-analisis { top: 420px; left: 450px; transform: rotate(210deg); }
    #line-aprende { top: 180px; left: 450px; transform: rotate(30deg); }
    #line-simula { top: 420px; left: 450px; transform: rotate(-30deg); }

    .line-active {
      opacity: 1 !important;
      width: 220px !important;
    }

  </style>
</head>

<body>

  <!-- üõ∞Ô∏è Barra de navegaci√≥n -->
  <nav>
    <div class="nav-logo" onclick="window.location.href='/'">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
      AstroPhysics Portal
    </div>

    <div class="nav-links">
      <a href="/descripcion">Descripci√≥n</a>
      <a href="/funciones">Funciones</a>
      <a href="/analisis">C√°lculo</a>
      <a href="/simula">Simula</a>
      <a href="/aprende">Aprende</a>
    </div>

    <div class="nav-action">
      <button onclick="window.location.href='/login'">Iniciar sesi√≥n</button>
    </div>
  </nav>

  <!-- üå† Interfaz orbital -->
  <div class="container">
    <div class="clock-container" id="clock">
      <img src="{{ url_for('static', filename='images/reloj.gif') }}" alt="Reloj personaje">
    </div>

    <div class="menu">
      <div class="menu-column left">
        <button id="btn-analisis" data-line="line-analisis">C√°lculo de Datos</button>
        <button id="btn-mis-analisis" data-line="line-mis-analisis">Mis An√°lisis</button>
      </div>
      
      <div class="menu-column right">
        <button id="btn-aprende" data-line="line-aprende">Aprende del Universo</button>
        <button id="btn-simula" data-line="line-simula">Simula el Universo</button>
      </div>
      
      <div class="connection-line" id="line-analisis"></div>
      <div class="connection-line" id="line-mis-analisis"></div>
      <div class="connection-line" id="line-aprende"></div>
      <div class="connection-line" id="line-simula"></div>
    </div>
  </div>

  <script>
    // Movimiento del reloj
    const clock = document.getElementById("clock");
    const img = clock.querySelector("img");

    document.addEventListener("mousemove", (e) => {
      const rect = clock.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const deltaX = (e.clientX - centerX) / 40;
      const deltaY = (e.clientY - centerY) / 40;
      img.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
    });

    document.addEventListener("mouseleave", () => {
      img.style.transform = "translate(0,0)";
    });

    // Navegaci√≥n
    document.getElementById("btn-analisis").onclick = () => window.location.href = "/analisis";
    document.getElementById("btn-mis-analisis").onclick = () => window.location.href = "/mis_analisis";
    document.getElementById("btn-aprende").onclick = () => window.location.href = "/aprende";
    document.getElementById("btn-simula").onclick = () => window.location.href = "/simula";

    // Efecto l√≠neas
    const buttons = document.querySelectorAll('.menu button');
    const lines = document.querySelectorAll('.connection-line');
    
    buttons.forEach(button => {
      button.addEventListener('mouseenter', function() {
        const lineId = this.getAttribute('data-line');
        const line = document.getElementById(lineId);
        lines.forEach(l => l.classList.remove('line-active'));
        if (line) line.classList.add('line-active');
      });
      
      button.addEventListener('mouseleave', function() {
        const lineId = this.getAttribute('data-line');
        const line = document.getElementById(lineId);
        setTimeout(() => {
          if (line) line.classList.remove('line-active');
        }, 200);
      });
    });
  </script>
</body>
</html>
