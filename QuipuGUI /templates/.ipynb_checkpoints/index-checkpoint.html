<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Astrophysics Sky Lab - C치lculo del Par치metro de Hubble</title>
    <style>
        body {
            background: radial-gradient(ellipse at top, #0a0e17, #000);
            color: #e0f7fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #00e5ff, #6a1b9a);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .resultado {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>游댨 C치lculo del Par치metro de Hubble</h1>
    <div class="card">
        <label>Introduce el valor de redshift (z):</label>
        <input type="number" id="redshift" step="0.0001" min="0" placeholder="Ej: 0.02">
        <button id="btn-calcular">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        document.getElementById("btn-calcular").addEventListener("click", () => {
            const redshift = parseFloat(document.getElementById("redshift").value);
            if (isNaN(redshift)) {
                alert("Por favor ingresa un valor v치lido de redshift.");
                return;
            }

            fetch("/calcular_hubble", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ redshift })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("resultado").innerHTML = `
                    <p>Redshift (z): <strong>${data.redshift}</strong></p>
                    <p>Velocidad de recesi칩n: <strong>${data.velocidad} km/s</strong></p>
                    <p>Distancia estimada: <strong>${data.distancia} Mpc</strong></p>
                    <p>Constante de Hubble usada: <strong>${data.H0} km/s/Mpc</strong></p>
                `;
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
